<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let matrix = [
        [1, 5, 8],
        [7, 4, 2],
        [9, 3, 6]
    ];
    let max = matrix[0][0];
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j ++) {
            if (max < matrix[i][j]) {
                max = matrix[i][j];
            }
        }
    }
    console.log(max);
</script>
</body>
</html>
