<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 3, 1, 2, 3, 4, 5, 12, 13, 14];
    let ne = [[arr[0]]];

    for (let i = 1; i < arr.length; i++) {
        let neI = ne[ne.length - 1];
        if (neI[neI.length-1] === arr[i]-1) {
            neI.push(arr[i]);
        } else {
            ne.push([arr[i]]);
        }
    }

    let long = [];
    let max = 0;
    for (let i = 0; i < ne.length; i++) {
        if (ne[i].length > max) {
            max = ne[i].length;
            long = ne[i];
        }
    }

    console.log(long);

</script>
</body>
</html>
