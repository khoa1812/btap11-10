<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap a")
    let ar = []
    let max = 0;
    for (let i = -a; i <= a; i++ ) {
        if (a % i === 0) {
            if (i % 2 !== 0) {
                ar.push(i)
            }
        }
    }
    for (let j = 0; j < ar.length; j++ ){
        if (max < ar[j]){
            max = ar[j]
        }
    }
    document.write(max)




</script>
</body>
</html>
