<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="kq"></p>
<script>
    let a = +prompt('Nhap a')
    let i = 0;
    let boi = []
    for (i; i < 100; i++ ) {
        if (i % a == 0) {
            boi.push(i)
            document.getElementById("kq").innerHTML = boi
        }
    }


</script>
</body>
</html>
